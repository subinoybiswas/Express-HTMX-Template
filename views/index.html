<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX-EXPRESS DEMO</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="all">
      <div id="parent-div">
        <div id="response"></div>
        <button
          hx-get="/page/get"
          hx-trigger="click"
          hx-target="#parent-div"
          hx-swap="innerHTML"
        >
          GET
        </button>

        <button
          hx-get="/page/post"
          hx-trigger="click"
          hx-target="#parent-div"
          hx-swap="innerHTML"
        >
          POST
        </button>
      </div>
    </div>
  </body>
</html>
